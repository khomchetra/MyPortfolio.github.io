<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Login Form Container */
      .login-container {
        background: white;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      /* Form Heading */
      .login-form h2 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
      }

      /* Button */
      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
        width: 100%;
      }

      .btn:hover {
        background: #0056b3;
      }

      /* Register Link */
      .register-link {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }

      .register-link a {
        color: #007bff;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
      img{
        width: 90px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="text-end">
        <img src="image/logo-aib.png" alt="">
      </div>
      <form id="loginForm" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="register-link">
          Don't have an account? <a href="#">Register here</a>
        </p>
      </form>
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
